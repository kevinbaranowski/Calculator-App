<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="calculator">
            <div>
                <h2 id="input_output">0</h2>
            </div>
            <div class='button_div'>
                <button id="button_7" value="7" class="numbers">7</button>
                <button id="button_8" value="8" class="numbers">8</button>
                <button id="button_9" value="9" class="numbers">9</button>
                <button id="divide" value="÷" class="operator">÷</button>
            </div>
            <div class='button_div'>
                <button id="button_4" value="4" class="numbers">4</button>
                <button id="button_5" value="5" class="numbers">5</button>
                <button id="button_6" value="6" class="numbers">6</button>
                <button id="multiply" value="×" class="operator">×</button>
            </div>
            <div class='button_div'>
                <button id="button_1" value="1" class="numbers">1</button>
                <button id="button_2" value="2" class="numbers">2</button>
                <button id="button_3" value="3" class="numbers">3</button>
                <button id="subtract" value="-" class="operator">-</button>
            </div>
            <div class='button_div'>
                <button id="button_0" value="0" class="numbers">0</button>
                <button id="decimal_point" value="." class="numbers">.</button>
                <button id="equals" class="operator">=</button>
                <button id="add" value="+" class="operator">+</button>
            </div>
            <div class="button_div">
                <button id="backspace" class="delete">←</button>
                <button id="clear" class="delete">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
